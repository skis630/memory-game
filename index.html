<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 5</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="board">
        <div class="row">
            <div class="col-md-3 col-sm-6"><div class="card backcard-bg" x="0" y="0"></div></div>
            <div class="col-md-3 col-sm-6"><div class="card backcard-bg" x="0" y="1"></div></div>
            <div class="col-md-3 col-sm-6"><div class="card backcard-bg" x="0" y="2"></div></div>
            <div class="col-md-3 col-sm-6"><div class="card backcard-bg" x="0" y="3"></div></div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-6"><div class="card backcard-bg" x="1" y="0"></div></div>
            <div class="col-md-3 col-sm-6"><div class="card backcard-bg" x="1" y="1"></div></div>
            <div class="col-md-3 col-sm-6"><div class="card backcard-bg" x="1" y="2"></div></div>
            <div class="col-md-3 col-sm-6"><div class="card backcard-bg" x="1" y="3"></div></div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-6"><div class="card backcard-bg" x="2" y="0"></div></div>
            <div class="col-md-3 col-sm-6"><div class="card backcard-bg" x="2" y="1"></div></div>
            <div class="col-md-3 col-sm-6"><div class="card backcard-bg" x="2" y="2"></div></div>
            <div class="col-md-3 col-sm-6"><div class="card backcard-bg" x="2" y="3"></div></div>
        </div>
        <div class="row text-center"><button type="button" class="btn btn-primary">New Game</button></div>
    </div>
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./js/entities/card.js"></script> 
    <script src="./js/entities/board.js"></script>  
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
